<h1>Heroes de Marvel y DC</h1>

<div class="row row-cols-md-2 g-4 mt-2 direccion" *ngFor="let heroe of heroes; let i = index">
    <div class="card m-3 animated fadeIn fast" style="max-width: 500px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img [src]="heroe.img" class="img-fluid rounded-start">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{ heroe.nombre}}</h5>
                    <p class="card-text">{{heroe.bio}}.</p>
                    <p class="card-text">{{heroe.aparicion}}</p>

                    <button (click)="verHeroe(i)"  class="btn btn-outline-primary btn-block button-ancho">Ver m√°s</button>
                </div>
            </div>
        </div>
    </div>

</div>
